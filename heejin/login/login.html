<!DOCTYPE html>

  <head>

    <title>Login</title>

  <body>
    <div class="login_container">
      <div>
        <h1>로그인</h1>
        <form action="login.php" method="post" class="login_form">
          <p>
            <input
              type="text"
              name="useremail"
              class="userinput"
              placeholder="이메일"
            />
          </p>
          <p>
            <input
              type="password"
              name="userpw"
              class="userinput"
              placeholder="비밀번호"
            />

          <p><input type="submit" value="로그인" class="login_btn" /></p>
        </form>
        <p class="signup_btn">
          아직 무빙의 회원이 아니신가요?
          <a href="../signup/signup.html">회원 가입</a>
