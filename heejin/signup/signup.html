<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="./signup.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <div class="signup_container">
      <div>
        <h1>회원 가입</h1>
        <form
          action="signup.php"
          method="post"
          name="signupform"
          class="signup_form"
          onsubmit="return sendform()"
        >
          <p>
            <input
              type="text"
              name="useremail"
              class="userinput"
              id="useremail"
              placeholder="이메일"
            />
            <input
              type="button"
              class="ch_btn"
              value="확인"
              onclick="checkId()"
            />
          </p>
          <p id="alert_idch">확인</p>
          <p>
            <input
              type="password"
              name="userpw"
              class="userinput"
              placeholder="비밀번호"
            />
          </p>
          <p>
            <input
              type="password"
              name="userpwch"
              class="userinput"
              placeholder="비밀번호 확인"
            />
          </p>
          <p>
            <input
              type="text"
              name="username"
              class="userinput"
              placeholder="닉네임"
            />
          </p>
          <p><input type="submit" value="회원 가입" class="signup_btn" /></p>
        </form>
      </div>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
